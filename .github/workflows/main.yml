name: Omar AI WhatsApp Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2 ffmpeg wget curl unzip jq libstdc++6

    - name: Install apkeep
      run: |
        if [ ! -f apkeep ]; then
          wget -q https://github.com/EFForg/apkeep/releases/latest/download/apkeep-x86_64-unknown-linux-gnu -O apkeep
        fi
        chmod +x apkeep

    - name: Install Node.js dependencies
      run: npm ci --legacy-peer-deps

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create required directories
      run: |
        mkdir -p session
        mkdir -p data
        mkdir -p downloads
        mkdir -p app_cache
        mkdir -p conversations

    - name: Initialize data files
      run: |
        [ ! -f data/blocklist.json ] && echo '[]' > data/blocklist.json
        [ ! -f data/users.json ] && echo '{}' > data/users.json
        [ ! -f data/downloads.json ] && echo '{}' > data/downloads.json
        [ ! -f data/groups.json ] && echo '{}' > data/groups.json
        echo "Data files initialized"

    - name: Start API Server
      run: |
        cd src/api && python api_server.py &
        sleep 5
        echo "API Server started on port 8000"

    - name: Start WhatsApp Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Starting WhatsApp Bot..."
        node bot.js &
        
        while true; do
          echo "Bot is running..."
          sleep 60
        done
